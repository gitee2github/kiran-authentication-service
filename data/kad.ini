[General]
#多因子认证，需多个认证方式认证通过,And
#多路认证，多个认证方式选择一个通过即可,Or
AuthMode=Or
AuthOrder=iris,face,fingerprint,fingervein,ukey
#内置最大错误次数判断，错误超过该次数后，该用户将无法使用生物认证(认证服务提供的认证方式)
#只针对与多路认证，多因子认证错误次数不由认证服务接管
MaxFailures=3
EnabledPAMServices=login
SupportedPAMServices=lightdm, login

[Face]
EmpowermentEnable=true
Enable=true
LoginEnable=true
UnlockEnable=true

[FingerPrint]
EmpowermentEnable=true
Enable=true
LoginEnable=true
UnlockEnable=true

[FingerVein]
EmpowermentEnable=true
Enable=true
LoginEnable=true
UnlockEnable=true

[Iris]
EmpowermentEnable=true
Enable=true
LoginEnable=true
UnlockEnable=true

[Ukey]
EmpowermentEnable=true
Enable=true
LoginEnable=true
UnlockEnable=true